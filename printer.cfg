# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

#######################################
# Include section
#######################################
[include macros.cfg]
[include mainsail.cfg]
[include temp_orangepi.cfg]
# [include adxl.cfg]

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.29
position_endstop: 19
position_max: 234
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.28
position_endstop: 3
position_max: 222
homing_speed: 40

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.0
position_min: -5
position_max: 205

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 7.2072
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
#control: pid
#pid_Kp: 19.626
#pid_Ki: 0.941
#pid_Kd: 102.298
min_temp: 0
max_temp: 260
pressure_advance: 0.06
max_extrude_only_distance: 100

[heater_fan nozzle_fan]
pin: P2.4
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[stepper_z1]
step_pin: P1.15
dir_pin: P1.14
enable_pin: !P1.16
microsteps: 16
rotation_distance: 8

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: P2.3

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_0CE0000C871C4AAF8E327C5DC22000F5-if00

[input_shaper]
shaper_freq_x: 52
shaper_type_x: ei
shaper_freq_y: 52.8
shaper_type_y: 3hump_ei

[printer]
kinematics: cartesian
max_velocity: 200 # max_velocity in mm/s is the maximum speed Klipper allows the print-head to move
max_accel: 1900 # To avoid too much smoothing with '3hump_ei', suggested max_accel <= 1900 mm/sec^2 Recommended shaper is 3hump_ei @ 52.8 Hz
max_accel_to_decel: 950 # To avoid too much smoothing with '3hump_ei', suggested max_accel <= 1900 mm/sec^2 Recommended shaper is ei @ 52.0 Hz
max_z_velocity: 10
max_z_accel: 100

#######################################
# TMC2208 configuration
#######################################

[tmc2208 stepper_x]
uart_pin: P1.10
run_current: 0.700
# stealthchop_threshold: 999999

[tmc2208 stepper_y]
uart_pin: P1.9
run_current: 0.750
# stealthchop_threshold: 999999

[tmc2208 stepper_z]
uart_pin: P1.8
run_current: 0.650
stealthchop_threshold: 999999

[tmc2208 stepper_z1]
uart_pin: P1.1
run_current: 0.650
stealthchop_threshold: 999999

[tmc2208 extruder]
uart_pin: P1.4
run_current: 0.800
# stealthchop_threshold: 999999

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

# See the sample-lcd.cfg file for definitions of common LCD displays.

###############################################
# BLTOUCH
###############################################

[bltouch]
sensor_pin: ^P0.10 #Probe
control_pin: P2.0 #SERVOS
# Some BLTouch V3 and many clones apparently require this, though mine didnt:
pin_up_touch_mode_reports_triggered: False
x_offset: 26
y_offset: 6
#z_offset: 0
pin_move_time: 1
stow_on_each_sample: false
 
[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 50, 50
mesh_max: 208, 210
algorithm: bicubic
probe_count: 4,4
fade_start: 1.0
fade_end: 10
fade_target: 0
mesh_pps: 2,2

[safe_z_home]
home_xy_position: 100, 130 # Change coordinates to the center of your print bed
speed: 80
z_hop: 15                 # Move up 15mm
z_hop_speed: 5

###############################################
# SCREW ADJUST
###############################################

[screws_tilt_adjust]
screw1: 19, 25
screw1_name: front left
screw2: 205, 25
screw2_name: front right
screw3: 205, 210
screw3_name: rear right
screw4: 19, 210
screw4_name: rear left
horizontal_move_z: 10
speed: 80
screw_thread: CW-M3

###############################################
# Z TILT
###############################################

[z_tilt]
z_positions:  19, 210
              205, 210
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) describing the location of each bed "pivot point". The
#   "pivot point" is the point where the bed attaches to the given Z
#   stepper. It is described using nozzle coordinates (the X, Y position
#   of the nozzle if it could move directly above the point). The
#   first entry corresponds to stepper_z, the second to stepper_z1,
#   the third to stepper_z2, etc. This parameter must be provided.

points: 19, 210
        205, 210
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) that should be probed during a Z_TILT_ADJUST command.
#   Specify coordinates of the nozzle and be sure the probe is above
#   the bed at the given nozzle coordinates. This parameter must be
#   provided.
speed: 80
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
horizontal_move_z: 8
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
retries: 10
#   Number of times to retry if the probed points aren't within
#   tolerance.
retry_tolerance: .05
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
#speed: 80

